<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site em Manutenção</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .img-container {
      width: 100%;
      max-width: 400px;
    }

    p {
      margin: 20px 0 0 0; /* exatamente 20px abaixo da imagem */
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img src="manutencao-mix123.png" alt="Site em manutenção">
  </div>
  <p>Volte novamente em breve. Obrigado!</p>
</body>
</html>
