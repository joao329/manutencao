<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site em Manutenção</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }

    .img-container {
      width: 100%;
      max-width: 400px;
    }

    .img-container img {
      width: 100%;       /* ocupa toda a largura disponível */
      height: auto;      /* mantém a proporção original */
      display: block;
    }

    p {
      margin-top: 20px; /* exatamente 20px abaixo da imagem */
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img src="manutencao-mix123.png" alt="Site em manutenção">
  </div>
  <p>Volte novamente em breve. Obrigado!</p>
</body>
</html>
